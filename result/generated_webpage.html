<!DOCTYPE html>
<html>
<head>
    <title>The Brilliant - Apparel Shopping Mall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        
        .header p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .menu {
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }
        
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .menu ul li {
            display: inline-block;
            margin: 0 10px;
        }
        
        .menu ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 5px 10px;
        }
        
        .best-sellers {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        .best-sellers h2 {
            font-size: 24px;
            margin: 0;
        }
        
        .best-sellers .item {
            display: inline-block;
            margin: 10px;
        }
        
        .brand-new {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        .brand-new h2 {
            font-size: 24px;
            margin: 0;
        }
        
        .brand-new .item {
            display: inline-block;
            margin: 10px;
        }
        
        .search {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        
        .search input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        
        .search input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Brilliant</h1>
        <p>Discover the latest fashion trends</p>
    </div>
    
    <div class="menu">
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Mens</a></li>
            <li><a href="#">Womens</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <div class="best-sellers">
        <h2>Best Sellers</h2>
        <div class="item">
            <a href="#"><img src="bestseller1.jpg" alt="Best Seller 1"></a>
        </div>
        <div class="item">
            <a href="#"><img src="bestseller2.jpg" alt="Best Seller 2"></a>
        </div>
        <div class="item">
            <a href="#"><img src="bestseller3.jpg" alt="Best Seller 3"></a>
        </div>
    </div>
    
    <div class="brand-new">
        <h2>Brand New</h2>
        <div class="item">
            <a href="#"><img src="new1.jpg" alt="New 1"></a>
        </div>
        <div class="item">
            <a href="#"><img src="new2.jpg" alt="New 2"></a>
        </div>
        <div class="item">
            <a href="#"><img src="new3.jpg" alt="New 3"></a>
        </div>
    </div>
    
    <div class="search">
        <form action="#" method="get">
            <input type="text" name="search" placeholder="Search for items...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
